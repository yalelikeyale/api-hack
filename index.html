<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deazy</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/messaging.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Libre+Franklin" rel="stylesheet">
</head>
<body>
	<section class="landing">
		<nav class="logoFrame">
			<img src="images/logo.png" alt="Deazy Logo" class="logo">
	  	</nav>
	  	<div class="left">
			<div class="intro">
				<h1>Ever had this convo...</h1>
			</div>
			<div class="description">
				<p>Don't let an invitation turn into an argument, use Deazy! The venue recommendation app that weighs data from Google and FourSquarer to find the best venue near you that fits your mood</p>
			</div>
			<div class="start-container">
				<a href="preferences/app.html"><button id="start" type="button">Let's Go Out</button></a>	
			</div>
		</div>
		<div id="wrapper" class="right">
		  <div class="chat">
		    <div class="chat-container">
		      <div class="chat-listcontainer">

		        <ul class="chat-message-list">
		        </ul>

		      </div>
		    </div>
		  </div>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
