<!DOCTYPE html>
<html>
<head>
	<title>Preferences</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<ul id="sortable">
		<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Price</li>
		<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Ratings</li>
		<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Distance</li>
	</ul>
	<div id="rangeValue"></div>
	<div class="slider-container">
		<input type="range" name="myRange" min="500" max="15000" id="rangeFilter">
	</div>
	<div>
		<p>Max Price Acceptable</p>
		<ul id="priceFilter">
			<li class="price-option"><button>$</button></li>
			<li class="price-option"><button>$$</button></li>
			<li class="price-option"><button>$$$</button></li>
		</ul>		
	</div>
	<div>
		<p>Min Rating Acceptable</p>
		<ul id="ratingFilter">
			<li class="rating-option"><button>*</button></li>
			<li class="rating-option"><button>**</button></li>
			<li class="rating-option"><button>***</button></li>
			<li class="rating-option"><button>****</button></li>
			<li class="rating-option"><button>*****</button></li>
		</ul>		
	</div>
	<button>Submit</button>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="slider.js"></script>
</body>
</html>
