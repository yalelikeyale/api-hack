<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's Next</title>
	<link rel="stylesheet" type="text/css" href="css/pref.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/stars.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>
<body>
	<div class="row">
		<div class="col-4">
			<div class="card" role="button"  data-query="cocktails">
				<p>Cocktails</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card" role="button" data-query="dessert">
				<p>Dessert</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card" role="button"  data-query="food">
				<p>Feed Me</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card" role="button"  data-query="live music">
				<p>Live Music</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card" role="button"  data-query="dancing">
				<p>Dancing</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card" role="button"  data-query="karaoke">
				<p>Karaoke</p>
			</div>
		</div>
	</div>
	<p>Please Set these options in order of most important (top) to least important (bottom)</p>
	<ul id="sortable">
		<li id="priceTier" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Price</li>
		<li id="rating" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Ratings</li>
		<li id="distance" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Distance</li>
	</ul>
	<div id="rangeValue"></div>
	<div id="slider"></div>

	<section class='rating-widget'>
	  <div class='rating-dollars text-center'>
	    <ul id='dollars'>
	      <li class='usd' data-value='1'>
	        <i class="far fa-money-bill-alt"></i>
	      </li>
	      <li class='usd' data-value='2'>
	        <i class="far fa-money-bill-alt"></i>
	      </li>
	      <li class='usd' data-value='3'>
	        <i class="far fa-money-bill-alt"></i>
	      </li>
	      <li class='usd' data-value='4'>
	        <i class="far fa-money-bill-alt"></i>
	      </li>
	      <li class='usd' data-value='5'>
	        <i class="far fa-money-bill-alt"></i>
	      </li>
	    </ul>
	  </div>
	</section>

	<section class='rating-widget'>
	  <div class='rating-stars text-center'>
	    <ul id='stars'>
	      <li class='star' title='Poor' data-value='1'>
	        <i class='fa fa-star fa-fw'></i>
	      </li>
	      <li class='star' title='Fair' data-value='2'>
	        <i class='fa fa-star fa-fw'></i>
	      </li>
	      <li class='star' title='Good' data-value='3'>
	        <i class='fa fa-star fa-fw'></i>
	      </li>
	      <li class='star' title='Excellent' data-value='4'>
	        <i class='fa fa-star fa-fw'></i>
	      </li>
	      <li class='star' title='WOW!!!' data-value='5'>
	        <i class='fa fa-star fa-fw'></i>
	      </li>
	    </ul>
	  </div>
	</section>

	<button class="submit-button" data-popup-open="popup-1" data-tooltip="Please Select a Date Category Before Continuing" disabled>Submit</button>
	<section class="try-again" hidden>
		<div class="row">
			<div class="col-12">
				<p>We were not able to find a recommendation. Please adjust your search preferences and try again:)</p>
			</div>
			<button id="tryAgain" type="submit">Let's Try Again</button>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="recEngine.js"></script>
</body>
</html>
